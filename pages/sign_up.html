<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="form-floating mb-2 form-control-sm">
          <p class="fw-bold form-title">Sign Up</p>
        </div>
        <div class="form-floating mb-3 form-control-sm">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="First Name"
          />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-3 form-control-sm">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Last Name"
          />
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating mb-3 form-control-sm">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Phone Number"
          />
          <label for="floatingInput">Phone Number</label>
        </div>
        <div class="form-floating mb-3 form-control-sm">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Area"
          />
          <label for="floatingInput">Area</label>
        </div>
        <div class="d-grid gap-2 form-floating pt-3 form-control-sm">
          <button class="btn btn-submit" type="button">Next</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
